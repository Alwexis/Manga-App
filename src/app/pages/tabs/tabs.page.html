<ion-tabs (ionTabsWillChange)="tabChange($event)">
  <ion-tab-bar selected-tab="home" slot="bottom">
    <ion-tab-button tab="recent" class="recent-tab">
      <ion-icon src="../../../assets/icons/watch-later.svg"></ion-icon>
      <ion-label>Recent</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="creators" class="creators-tab">
      <ion-icon src="../../../assets/icons/creators.svg"></ion-icon>
      <ion-label>Creators</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" class="home-tab">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="lists" class="lists-tab">
      <ion-icon name="library"></ion-icon>
      <ion-label>Your Lists</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" class="profile-tab">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
